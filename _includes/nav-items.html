{% for nav in include.items %}
  {% if nav.items != null %}
    <li class="list-group-item"><a href="#" class="heading"><i></i> {{ nav.title }}</a> <ul class="list-group">{% include nav-items.html items = nav.items %}</ul></li>
  {% else %}
    <li class="list-group-item"><a href="{{ nav.permalink | prepend: site.baseurl }}">{{ nav.title }}</a></li>
  {% endif %}
{% endfor %}
